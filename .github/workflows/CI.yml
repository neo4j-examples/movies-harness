name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - run: npm ci
  downstream-update:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        movie-example:
          - movies-python-bolt
          - movies-java-bolt
          - movies-dotnetcore-bolt
          - movies-golang-bolt
          - movies-javascript-bolt
    steps:
      - name: Trigger build of github.com/neo4j-examples/${{ matrix.movie-example }}
        uses: peter-evans/repository-dispatch@v1
        with:
          repository: neo4j-examples/${{ matrix.movie-example }}
          event-type: movie-harness-change
          token: ${{ secrets.TOKEN }}

