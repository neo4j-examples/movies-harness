name: CI

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      with:
        persist-credentials: false
        ref: ${{ github.event.pull_request.head.sha }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}
    - name: Use Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
      with:
        node-version: 20.x
    - run: npm ci
  downstream-build:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        movie-example:
          - movies-python-bolt
          - movies-java-bolt
          - movies-dotnetcore-bolt
          - movies-golang-bolt
          - movies-javascript-bolt
          - movies-java-spring-data-neo4j
    steps:
      - name: Unfold this
        run: echo 'Check https://github.com/neo4j-examples/${{ matrix.movie-example }}/actions'
      - name: Trigger build
        uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697  # v4.0.1
        with:
          repository: neo4j-examples/${{ matrix.movie-example }}
          event-type: movie-harness-change
          token: ${{ secrets.TOKEN }}
          client-payload: '{"sha": "${{ github.sha }}"}'
